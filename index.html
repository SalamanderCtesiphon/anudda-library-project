<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library Project</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Library Project</h1>
    <button id="newBook">Add a new book</button>
    <dialog id="addBook">
      <form>
        <p>
          <label>
            <h3>
            Enter a new book  
            </h3>
          </label>
          <label>
            Book title: 
            <input name="bookTitle" autocomplete="bookTitle" type="text" id="title"/>
          </label>
          <label>
            Author: 
          <input name="bookAuthor" autocomplete="bookAuthor" type="text" id="author"/>
          </label>
          <label>
            Number of pages: 
          <input name="bookPages" autocomplete="bookPages" type="text" id="pages"/>
          </label>
          <label>
            Have Read?: 
          <input name="haveRead" autocomplete="haveRead" type="text" id="haveRead"/>
          </label>
        </p>
        <div>
          <button value="cancel" formethod="dialog" id="cancelBtn">Cancel</button>
          <button id="confirmBtn" value="default">Confirm</button>
        </div>
      </form>
    </dialog>
    <p>

    </p>
    <output></output>
    
    <div id="bookDisplay"></div>
    
    <script src="index.js"></script>
  </body>
</html>
